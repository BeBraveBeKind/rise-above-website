<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rise Above Partners - Admin</title>
</head>
<body>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    // Initialize CMS with inline configuration
    window.CMS_MANUAL_INIT = true;
    
    // Wait for CMS to load
    window.addEventListener('load', function() {
      CMS.init({
        config: {
          backend: {
            name: 'github',
            repo: 'BeBraveBeKind/rise-above-website',
            branch: 'main',
            base_url: 'https://rise-above.net',
            auth_endpoint: 'api/auth-callback'
          },
          media_folder: "images/content",
          public_folder: "/images/content",
          collections: [
            {
              name: "pages",
              label: "Pages",
              files: [
                {
                  name: "home",
                  label: "Home Page",
                  file: "_data/home.json",
                  fields: [
                    { label: "Hero Title", name: "heroTitle", widget: "string" },
                    { label: "Hero Description", name: "heroDescription", widget: "text" },
                    { 
                      label: "Features",
                      name: "features",
                      widget: "list",
                      fields: [
                        { label: "Title", name: "title", widget: "string" },
                        { label: "Description", name: "description", widget: "text" },
                        { label: "Icon", name: "icon", widget: "select", options: ["strategic", "creative", "data"] }
                      ]
                    }
                  ]
                }
              ]
            },
            {
              name: "services",
              label: "Services",
              folder: "_data/services",
              create: true,
              extension: "json",
              format: "json",
              fields: [
                { label: "Title", name: "title", widget: "string" },
                { label: "Description", name: "description", widget: "text" },
                { label: "Image", name: "image", widget: "image" },
                { label: "Order", name: "order", widget: "number" }
              ]
            },
            {
              name: "testimonials",
              label: "Testimonials",
              folder: "_data/testimonials",
              create: true,
              extension: "json",
              format: "json",
              fields: [
                { label: "Client Name", name: "name", widget: "string" },
                { label: "Company", name: "company", widget: "string" },
                { label: "Testimonial", name: "testimonial", widget: "text" },
                { label: "Avatar", name: "avatar", widget: "image", required: false }
              ]
            }
          ]
        }
      });
    });
  </script>
</body>
</html>
