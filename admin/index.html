<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rise Above Partners - Admin</title>
</head>
<body>
  <!-- Decap CMS Script -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <!-- Auth0 Backend for Decap CMS -->
  <script src="https://unpkg.com/netlify-cms-backend-auth0@^1.0.0/dist/netlify-cms-backend-auth0.min.js"></script>
  
  <script>
    // Initialize the Auth0 backend
    CMS.registerBackend('auth0', Auth0Backend);
    
    // Initialize the CMS
    window.CMS.init();
  </script>
</body>
